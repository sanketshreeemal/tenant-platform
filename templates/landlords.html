<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landlords</title>
</head>
<body>
    <h1>Landlord List</h1>
    <a href="{{ url_for('add_landlord') }}">Add a New Landlord</a>
    <a href="{{ url_for('index') }}">Back to Home</a>
    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
            {% for landlord in landlords %}
            <tr>
                <td>{{ landlord.id }}</td>
                <td>{{ landlord.first_name }}</td>
                <td>{{ landlord.last_name }}</td>
                <td>{{ landlord.email }}</td>
                <td>{{ landlord.phone_number }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
